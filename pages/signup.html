<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study room</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body class="background-auth">
    <header class="shadow-none bg-transparent">
      <div class="container">
        <div class="header">
          <a href="/" class="header__logo">
            <img src="../assets/Logo.svg" alt="Logo" />
          </a>
        </div>
      </div>
    </header>
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-7 d-none d-lg-flex align-items-center justify-content-center">
            <img src="/assets/hero-image.png" alt="Study Buds" class="img-fluid">
        </div>
        <div class="col-lg-5">
            <h3 class="h3">Sign Up</h3>
            <div class="row">
                <div class="col-md-6 mb-2">
                    <a href="#" class="btn btn-outline-green text-decoration-none d-flex align-items-center gap-2 justify-content-center" style="height: 3.5rem;">
                        <img src="/assets/google_logo.svg" alt="Google" style="width: 1rem;">
                        <span class="">Google</span>
                    </a>
                </div>
                <div class="col-md-6 mb-2">
                    <a href="#" class="btn btn-outline-green text-decoration-none d-flex align-items-center gap-2 justify-content-center" style="height: 3.5rem;">
                        <img src="/assets/facebook_logo.svg" alt="Google" style="width: 1rem;">
                        <span class="">Facebook</span>
                    </a>
                </div>
                <hr class="mt-3">
                <div class="col-12">
                    <form action="" method="POST">
                        <div class="mb-4">
                            <label for="full_name" class="form-label fw-bold">Full Name</label>
                            <input type="text" class="form-control" id="full_name" placeholder="Input full name" style="height: 3.5rem;" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Input email" style="height: 3.5rem;" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label fw-bold">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Input password" style="height: 3.5rem;" required>
                        </div>
                        <div class="mb-4">
                            <label for="confirm_password" class="form-label fw-bold">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" placeholder="Confirm password" style="height: 3.5rem;" required>
                        </div>
                        <div class="mb-4">
                            <button class="btn btn-green rounded-pill w-100" type="submit" style="height: 3.5rem;">Sign Un</button>
                        </div>
                        <div class="text-center">
                            <span>Already have an account? <a class="text-primary" href="/pages/login.html">Sign in here</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
    </div>
    <!-- TODO: class list card here -->
    <!-- Bootstrap javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!-- Custom javascript -->
    <script src="../script/script.js"></script>
  </body>
</html>
