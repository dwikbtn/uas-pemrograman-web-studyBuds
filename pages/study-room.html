<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study room</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <a href="/" class="header__logo">
            <img src="../assets/Logo.svg" alt="Logo" />
          </a>
          <div class="header__browse">
            <button class="header__browse__btn">
              Browse
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M18 10.02L16.59 8.61L12 13.19L7.41 8.61L6 10.02L12 16.02L18 10.02Z"
                />
              </svg>
            </button>
            <div id="header__browse__category" style="display: none">
              <ul class="header__browse__room__status">
                <li>All Status</li>
                <li>Status: Open</li>
                <li>Status: Restricted</li>
              </ul>
              <ul class="header__browse__room__categories">
                <li>Art</li>
                <li>Biology</li>
                <li>Business</li>
                <li>Cooking</li>
                <li>Fashion</li>
                <li>Geography</li>
              </ul>
            </div>
          </div>
          <div class="header__search">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17.5 17.5L13.7617 13.755L17.5 17.5ZM15.8333 8.74998C15.8333 10.6286 15.0871 12.4303 13.7587 13.7587C12.4303 15.087 10.6286 15.8333 8.75001 15.8333C6.87139 15.8333 5.06972 15.087 3.74133 13.7587C2.41295 12.4303 1.66667 10.6286 1.66667 8.74998C1.66667 6.87137 2.41295 5.06969 3.74133 3.74131C5.06972 2.41293 6.87139 1.66665 8.75001 1.66665C10.6286 1.66665 12.4303 2.41293 13.7587 3.74131C15.0871 5.06969 15.8333 6.87137 15.8333 8.74998V8.74998Z"
                stroke="#279B24"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
            <input type="text" placeholder="Search study room" />
          </div>
          <nav class="header__nav">
            <a href="/" class="header__nav__link">Home</a>
            <a href="#" class="header__nav__link">Study Room</a>
            <a href="#" class="header__nav__link">My Class</a>
          </nav>
          <div class="header__auth">
            <button class="header__auth__btn">Sign In</button>
            <button class="header__auth__btn">Sign Up</button>
          </div>
        </div>
      </div>
    </header>
    <div class="container my-5">
      <h1 class="mb-5">Study Room</h1>
      <!-- TODO: class selection goes here -->
      <section id="class-selection">
        <div id="room-type">
          <div class="active">All status</div>
          <div>Open</div>
          <div>Restricted</div>
        </div>
        <div id="room-filter">
          <button class="topics-button" id="topics-button">
            All topics
            <svg
              width="12"
              height="9"
              viewBox="0 0 12 9"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 2.02035L10.59 0.610352L6 5.19035L1.41 0.610351L-6.16331e-08 2.02035L6 8.02035L12 2.02035Z"
                fill="#279B24"
              />
            </svg>
          </button>
          <div class="floating-div" id="topic-dropdown">
            <ul>
              <li>Biography</li>
              <li>Math</li>
              <li>Business</li>
              <li>Biology</li>
            </ul>
          </div>
        </div>
      </section>
    </div>
    <!-- TODO: class list card here -->
    <!-- Bootstrap javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!-- Custom javascript -->
    <script src="../script/script.js"></script>
  </body>
</html>
